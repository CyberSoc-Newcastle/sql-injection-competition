{% extends 'base.html' %}

{% block header %}
    <!-- Header-->
    <header class="bg-img-center py-5" style="background-image: url('/img/boat_distance.jpg')">
        <div class="container px-5">
            {% include 'includes/flash.html' %}
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-6">
                    <div class="text-center my-5">
                        <h1 class="display-5 fw-bolder text-white mb-2">VIP Membership Login</h1>
                        <p class="lead text-white mb-4">Exclusively for VIP Members</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock %}

{% block content %}
    <!-- Features section-->
    <section class="py-5 text-center" id="features">
        <div class="container px-5 my-5">
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <h2 class="h3 fw-bolder mb-4">Enter your details</h2>
                    <form method="POST">
                        <div class="input-group w-100 mb-3">
                            <span class="input-group-text">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                        </div>
                        <div class="input-group w-100 mb-3">
                            <span class="input-group-text">
                                <i class="bi bi-key"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        </div>
                        <button type="submit" class="form-control btn btn-primary mb-3">Submit</button>
                    </form>
                    <p>Not a VIP Member?
                    <a class="text-decoration-none p-0" href="" data-bs-toggle="modal" data-bs-target="#joinVIPClub">
                        Join
                    </a>
                    </p>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
