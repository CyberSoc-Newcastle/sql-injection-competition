{% extends 'base.html' %}

{% block header %}
    <!-- Header-->
    <header class="bg-img py-5" style="background-image: url('/img/events.jpg')">
        <div class="container px-5">
            {% include 'includes/flash.html' %}
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-6">
                    <div class="text-center my-5">
                        <h1 class="display-5 fw-bolder text-white mb-2">Public Events</h1>
                        <p class="lead text-white mb-4">View our recent events that were open to the public</p>
                        <form class="d-flex gap-3 d-sm-flex justify-content-sm-center">
                            <input type="text" class="form-control w-100" id="query" name="query" placeholder="Search for an event...">
                            <button type="submit" class="btn btn-success btn-lg px-4"><i class="bi bi-search"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock %}

{% block content %}
    <!-- Features section-->
    <section class="py-5 text-center" id="features">
        <div class="container px-5">
            <h2 class="h3 fw-bolder mb-5">{{ query }}</h2>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-5">
                {% for event in events %}
                <div class="col">
                    <div class="h-100">
                        <div class="lg-icon bg-warning bg-gradient text-white rounded-3 mb-3"><i class="bi bi-calendar-event"></i></div>
                        <h2 class="h4 fw-bolder">{{ event.title }}</h2>
                        <p>{{ event.description }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
