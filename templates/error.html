{% extends 'base.html' %}
{% from "includes/macro.html" import member_action with context %}

{% block header %}
    <!-- Header-->
    <header class="py-5">
        <div class="container px-5">
            {% include 'includes/flash.html' %}
            <div class="row gx-5 justify-content-center">
                <div class="col-12">
                    <div class="text-center my-5">
                        <h1 class="display-5 fw-bolder mb-2">An Error Occurred</h1>
                        <div class="mb-4">
                        {% for line in msg %}
                            <p class="lead">{{ line }}</p>
                        {% endfor %}
                        </div>
                        <a class="btn btn-secondary" href="{{ url_for('home') }}">
                            Go to Homepage
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock %}
